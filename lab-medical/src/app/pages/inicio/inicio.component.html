<app-template>
    <div class="container">
        <h1 class="row">Estat√≠sticas do Sistema</h1>
        <ul class="row list-unstyled text-center">
            <li class="col-4 border" *ngFor="let statistic of statistics">
                <img [src]="statistic['icon']" alt="">
                <span class="fs-1 ms-3">{{ statistic['quantity'] }}</span>
                <p class="fw-bold">{{ statistic['title'] }}</p>
            </li>
        </ul>
    </div>
</app-template>
