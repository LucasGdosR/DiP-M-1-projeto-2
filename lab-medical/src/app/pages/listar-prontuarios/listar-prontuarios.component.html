<div class="container fade-in">

    <h2 class="row m-3">Utilize a barra de pesquisa para buscar</h2>

    <form (submit)="filterPatients()" class="row m-3">
        <input [(ngModel)]="query" class="col-9 border rounded" type="text" placeholder="Digite o nome ou o registro do paciente" name="query">
        <input class="col-2 btn btn-outline-secondary offset-md-1" type="submit" value="Buscar">
    </form>

    <div class="row mx-3">
        <h3 class="col-4 text-center">Registro</h3>
        <h3 class="col-4 text-center">Nome do Paciente</h3>
        <h3 class="col-3 text-center">ConvÃªnio</h3>
    </div>
</div>

<ul class="container list-unstyled text-center fade-in">
    <li class="row m-3 border shadow bg-body-tertiary rounded py-1" *ngFor="let patient of filteredPatients">
        <p class="col-4 mt-3">{{ patient.id | id }}</p>
        <p class="col-4 mt-3">{{ patient.nomeCompleto }}</p>
        <p class="col-3 mt-3">{{ patient.convenio ? patient.convenio : "Sem Plano" }}</p>
        <a [routerLink]="patient.id.toString()" class="col-1 mt-3">
            <i class="bi bi-chevron-right"></i>
        </a>
    </li>
</ul>
