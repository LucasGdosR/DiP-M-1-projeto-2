<div *ngIf="loginService.loggedIn; else login" class="d-flex flex-column fade-in">
    <app-toolbar class="fixed-top"></app-toolbar>
    <div class="d-flex flex-row flex-grow-1 align-items-stretch mt-5">
        <nav class="d-flex flex-column align-content-stretch">
            <app-menu></app-menu>
        </nav>
        <main class="d-flex flex-column flex-grow-1">
            <router-outlet class="align-self-stretch"></router-outlet>
        </main>
    </div>
</div>

<ng-template #login>
    <router-outlet></router-outlet>
</ng-template>

<div class="spinner-border text-primary loading" [hidden]="this.loadingService.finishedLoading" role="status">
  <span class="visually-hidden">Carregando...</span>
</div>
